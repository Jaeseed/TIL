{% extends 'base.html' %}
{% block content %}
<h2>Detail</h2>
<hr>
<h2>글 번호: {{ article.pk }}</h2>
<h2>글 제목: {{ article.title }}</h2>
<p>글 내용: {{ article.content }}</p>
<p>글 생성 시각: {{ article.created_at }}</p>
<p>글 수정 시각: {{ article.updated_at }}</p>

<form action="{% url 'articles:delete' article.pk%}" method="POST">
  {% csrf_token %}
  <a href="{% url 'articles:update' article.pk %}" class="btn btn-primary">EDIT</a>
  <button class="btn btn-danger">삭제</button>
</form>
<hr>
<a href="{% url 'articles:index' %}" class="btn btn-outline-dark">BACK</a>

{% endblock content %}
