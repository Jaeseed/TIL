<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성하여 주십시오</p>
  <form action="#">
    <label for="name">이름</label>
    <input type=text" id="name" name="name" placeholder="이름을 입력해주세요">
    <br>
    <label for="date">날짜</label>
    <input type="date" id="date" name="date">
    <br>
    <h2>1. 샌드위치 선택</h2>
    <!-- radio 버튼은 name이 다르면 중복 선택이 됨 -->
    <input type="radio" name="sandwich" id="sandwich" id="sandwich" value="EM">
    <label for="sandwich-1">에그마요</label>
    <br>
    <input type="radio" name="sandwich" id="sandwich" id="sandwich" value="BMT">
    <label for="sandwich-2">이탈리안 비엠티</label>
    <br>
    <input type="radio" name="sandwich" id="sandwich" id="sandwich" value="터키">
    <label for="sandwich-3">터키 베이컨 아보카도</label>
    <br>
    <hr>
    <h2>사이즈 선택</h2>
    <input type="number" name="size" id="size" min="15", max="30" step="15" value="15">
    <hr>

    <h2>빵</h2>
    <select name="bread" id="bread">
      <option value="1">허니오트</option>
      <option value="2">위트</option>
      <option value="3">화이트</option>
      <option value="4">플렛</option>
      <option value="5">오트밀</option>
    </select>
    <br>

    <h2>야채/소스</h2>
    <!-- (input:checkbox#source-$[name=source]+label[for=source-$]+br)*5 -->
    <!-- 체크박스는 중복 선택이 가능 -->
    <input type="checkbox" name="source" id="source-1" value="1">
    <label for="source-1">토마토</label><br>
    <input type="checkbox" name="source" id="source-2" value="2">
    <label for="source-2">오이</label><br>
    <input type="checkbox" name="source" id="source-3" value="3">
    <label for="source-3">할라피뇨</label><br>
    <input type="checkbox" name="source" id="source-4" value="4">
    <label for="source-4">핫 칠리</label><br>
    <input type="checkbox" name="source" id="source-5" value="5">
    <label for="source-5">바베큐</label><br>

    <input type="submit" value="submit">
  </form>


</body>
</html>
