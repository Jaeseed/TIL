{% extends 'user_base.html' %}
{% load static %}
{% block content %}
<div class="box1" style="margin: 100px auto 0;">
    <img src="{% static 'users/images/jaestgram.jpg' %}" alt="jasta" size="height: 20" class="img1">
    <h6 class="fw-bold">친구들의 사진과 동영상을 보려면 가입하세요.</h6>
    <div style="text-align: center">
      <button>
        <img src= {% static 'users/images/button.jpg' %} alt="button" style="padding: 0 0 4px">
        Facebook으로 로그인
      </button>
    </div>
    <div class="line" style="width: 300px;">
      <p style="padding: 3px 20px; margin:0;">
        또는
      </p>
    </div>
  <div style="text-align: center;">
    <form action="" method="POST" > 
    {% csrf_token %}
      {% for field in form %}
        <div class="fieldWrapper">
          {{ field.errors }}
          {{ field}}
        </div>
      {% endfor %}
      <button style="margin: 5px 0 20px;">가입</button>
    </form>
  </div>
</div>
<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="box2 mx-auto">
    <p class="my-3" style="text-align:center;">
    계정이 있으신가요?
    <a href="{% url 'users:login' %}" style="font-weight: bold; color: #0095f6; font-size: 15px;">로그인</a>
    </p>
    </div>
  </div>
<div style="text-align: center;">
    <p>앱을 다운로드 하세요</p>
      <div class="d-flex flex-row justify-content-center">
        <a href="">
          <img src="{% static 'users/images/appstore.png' %}" alt="appstore" class="img3">
        </a>
        <a href="">
          <img src="{% static 'users/images/googleplay.png' %}" alt="googleplay" class="img3">
        </a>
      </div>
</div>
{% endblock content %}
