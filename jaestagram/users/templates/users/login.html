{% extends 'user_base.html' %}
{% load static %}
{% block content %}
<div class="large-box">
  <img src="{% static 'users/images/phone.jpg' %}" alt="phone" style="float: left; width: auto; height: 534px;">
  <div style="float: right;">
    <div class="box1">
        <img src="{% static 'users/images/jaestgram.jpg' %}" alt="jasta" size="height: 20" class="img1">
        <div style="text-align:center;">
        <form action="" method="POST" > 
          {% csrf_token %}
          <input name="username" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <br>
          <input name="password" type="password" placeholder="비밀번호">
          <br>
          <button>로그인</button>
        </form>
        </div>
      <div class="line" style="width: 300px;">
        <p style="padding: 3px 20px; margin:0;">
          또는
        </p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <a href="" style="font-weight: bold; color: #385185; padding: 12px 0 0 0;">
          <img src="{% static 'users/images/facebook.png' %}" alt="facebook" class="img2">
          Facebook으로 로그인
        </a>
        <a href="" class="text-decoration-none text-dark my-3">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="box2 mx-auto">
        <p class="my-3" style="text-align:center;">
        계정이 없으신가요?
        <a href="{% url 'users:signup' %}" style="font-weight: bold; color: #0095f6; font-size: 15px;">가입하기</a>
        </p>
      </div>
      <div style="text-align: center;">
        <p>앱을 다운로드 하세요</p>
        <div class="d-flex flex-row justify-content-center">
          <a href="">
            <img src="{% static 'users/images/appstore.png' %}" alt="appstore" class="img3">
          </a>
          <a href="">
            <img src="{% static 'users/images/googleplay.png' %}" alt="googleplay" class="img3">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
